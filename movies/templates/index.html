<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>Movie Suggestion</h1> 
          <p>We use Machine Learning to make movie suggestions based on users' favorite movies</p> 
        </div>
        
        <div class="col-md-6">
            <form method="POST" action="/">
            <div class="form-group">
                <label for="fav-movies">List of Favorite Movies:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <button id="filter-btn" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        <div class="col-md-6">
            <label for="suggest-movies">Movies you will love:</label>
        </div>
    </div>

</body>
</html>
