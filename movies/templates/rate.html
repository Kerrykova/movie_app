<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rate Movies</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container"></div>

    <div class="container" id="movies">
        <div id="table-area">
            <h1>Movies List</h1>

            <select name="" id="sort" onchange="sortMovies()">
                <option value="sort">sort by</option>
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
                <option value="yearASC">Year (asc.)</option>
                <option value="yearDESC">Year (desc.)</option>
                <option disabled>-------</option>
                <option value="genre" disabled>Genre:</option>
            </select>

            <table class="table table-striped" id="movie-list">
                <thead>
                    <tr>
                        <th class="table-head">Movie ID</th>
                        <th class="table-head">Title</th>
                        <th class="table-head">Genre</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>

<!-- <script type="text/javascript" src="{{ url_for('static', filename='js/movies.js') }}"></script> -->
<!-- <script type="text/javascript" src="../static/js/movies.js"></script> -->
<script>var movies = {{ movies_list|tojson }};</script>
<script>var genres = {{ genres_list|tojson }};</script>

<script src="{{ url_for('static', filename='js/filter.js') }}"></script> 
<!-- <script src="../static/js/filter.js"></script> -->

</body>
</html>
